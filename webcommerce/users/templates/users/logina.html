<div class="container-fluid">
<!-- Begin Page Content -->
  <div class="container-fluid" style="max-width: 600px; margin-top: 150px; margin-bottom: 150px;">
      <div class="card o-hidden border-0 shadow-lg my-4">
      <div class="card-body p-0" >
          <div class="row">
            <div class="col-lg-12" >
              <div class="p-5">
                <form class="user" method="POST">
                  {% csrf_token %}
                  {{form|crispy}}
                  <div class="form-group">
              			<input type="submit", value="Log In">
              			<small class="text-muted">
              				<a href="#">Forgot Password?</a>
              			</small>
            			</div>
                </form>
                <div class="border-top pt-3">
            			<small class="text-muted">Need an account? <a href="{% url 'register' %}">Sign In</a></small>
            		</div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
