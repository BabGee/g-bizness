{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- SITE TITTLE -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>
  
  <!-- FAVICON -->
  <link href="img/favicon.png" rel="shortcut icon">
  <!-- PLUGINS CSS STYLE -->
  <!-- <link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"> -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'globalbiz/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'globalbiz/css/bootstrap-slider.css' %}">
  <!-- Font Awesome -->
  <link href="{% static 'globalbiz/css/font-awesome.min.css' %}" rel="stylesheet">
  <!-- Owl Carousel -->
  <link href="{% static 'globalbiz/css/slick.css' %}" rel="stylesheet">
  <link href="{% static 'globalbiz/css/slick-theme.css' %}" rel="stylesheet">
  <!-- Fancy Box -->
  <link href="{% static 'globalbiz/css/jquery.fancybox.pack.css' %}" rel="stylesheet">
  <link href="{% static 'globalbiz/css/nice-select.css' %}" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link href="{% static 'globalbiz/css/style.css' %}" rel="stylesheet">
  <!-- kit's code -->
  <script src="https://kit.fontawesome.com/028a3589a1.js" crossorigin="anonymous"></script>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="body-wrapper">

  {% include 'globalbiz/navbar.html' %}

    {% block hero %} 
       
    {% endblock hero %}

    <div class="mt-5 pt-4">
      {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
      {% endif %}
      </div>


    {% block content %}

		{% endblock content %}
</body>

<footer>
	{% include 'globalbiz/footer.html' %}

	<!-- JAVASCRIPTS -->
<script src="{% static 'globalbiz/js/jquery.min.js' %}"></script>
<script src="{% static 'globalbiz/js/popper.min.js' %}"></script>
<script src="{% static 'globalbiz/js/bootstrap.min.js' %}"></script>
<script src="{% static 'globalbiz/js/bootstrap-slider.js' %}"></script>
  <!-- tether js -->
<script src="{% static 'globalbiz/js/tether.min.js' %}"></script>
<script src="{% static 'globalbiz/js/jquery.raty-fa.js' %}"></script>
<script src="{% static 'globalbiz/js/slick.min.js' %}"></script>
<script src="{% static 'globalbiz/js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'globalbiz/js/jquery.fancybox.pack.js' %}"></script>
<script src="{% static 'globalbiz/js/SmoothScroll.min.js' %}"></script>
<!-- google map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
<script src="{% static 'globalbiz/js/gmap.js' %}"></script>
<script src="{% static 'globalbiz/js/script.js' %}"></script>

</footer>

</html>
