{% extends "globalbiz/base.html" %}

{% load static %}

{% block title %} {{sofa.title}} {% endblock title %}


{% block hero %} 
<section class="hero-area bg-1 text-center overly">
	<!-- Container Start -->
	<div class="container">
		<h1 class="font-weight-bold white-text">{{sofa.title}}</h1>
	</div>
	<!-- Container End -->
</section>
{% endblock hero %}

{% block content %}
<div class="container">
    <aside>
        <img src="{{sofa.image.url}}" alt="">
        <h1 class="font-weight-bold blue-text">{{sofa.title}}</h1>
        <h4 class="font-weight-bold blue-text">Kshs {{sofa.price}}</h4>
    </aside>

<section>
        <p>{{sofa.description}}</p>
        <a href="#" class="btn btn-primary">Add To Cart</a>
</section>

</div>    

{% endblock content %}
